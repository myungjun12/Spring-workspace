<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>과자목록</title>
</head>
<body>
	<h1>과자모두보기</h1>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>과자명</th>
				<th>가격</th>
			</tr>
		</thead>
		<tbody><!--${} DB에 있는 이름과 같게 -->
			<tr th:each=" s : ${snackList}">
				<td th:text="${s.snack_id}"></td> 
				<td th:text="${s.snack_name}"></td>
				<td th:text="${s.price}"></td>
			</tr>
		</tbody>
	</table>
	<a href="/">메인으로 돌아가기</a>
</body>
</html>
